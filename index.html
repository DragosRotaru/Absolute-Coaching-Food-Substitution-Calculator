<!DOCTYPE html>
<html>
<head>
  <!-- COMMON TAGS -->
  <meta charset="utf-8">
  <title>Absolute Coaching Food Substitution Calculator</title>
  <!-- Search Engine -->
  <meta name="description" content="Looking for more variety in your Absolute Coaching Meal Plan? Choose the ultimate meal substitute with the help of our carefully tuned macro nutrient suggestion engine.">
  <meta name="image" content="https://absolutecoachingcalculator.rotaru.co/Logo-Large.jpg">
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Absolute Coaching Food Substitution Calculator">
  <meta itemprop="description" content="Looking for more variety in your Absolute Coaching Meal Plan? Choose the ultimate meal substitute with the help of our carefully tuned macro nutrient suggestion engine.">
  <meta itemprop="image" content="https://absolutecoachingcalculator.rotaru.co/Logo-Large.jpg">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Absolute Coaching Food Substitution Calculator">
  <meta name="twitter:description" content="Looking for more variety in your Absolute Coaching Meal Plan? Choose the ultimate meal substitute with the help of our carefully tuned macro nutrient suggestion engine.">
  <meta name="twitter:site" content="@absolutecoaches">
  <meta name="twitter:image:src" content="https://absolutecoachingcalculator.rotaru.co/Logo-Large.jpg">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Absolute Coaching Food Substitution Calculator">
  <meta name="og:description" content="Looking for more variety in your Absolute Coaching Meal Plan? Choose the ultimate meal substitute with the help of our carefully tuned macro nutrient suggestion engine.">
  <meta name="og:image" content="https://absolutecoachingcalculator.rotaru.co/Logo-Large.jpg">
  <meta name="og:url" content="https://absolutecoachingcalculator.rotaru.co">
  <meta name="og:site_name" content="Absolute Coaching Food Substitution Calculator">
  <meta name="og:type" content="website">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calculator_container">
    <div class="section">
      <center><span id="title">Food Substitution Calculator</span></center>
    </div>
    <div class="section">
      <span class="left">
        <label for="initial_input">Food To Substitute</label>
      </span>
      <span class="right">
        <div class="dropdown">
          <input type="text" class="dropbtn" required id="initial_input" name="initial_input">
          <ul class="dropdown-content" id="initial_list">
          </ul>
        </div>
      </span>
    </div>
    <div class="section">
      <span class="left">
        <label for="amount_input">Food Weight</label>
      </span>
      <span class="right">
        <input type="number" required step="1" min="0" pattern="^[1-9]\d*$" id="amount_input" name="amount_input">
      </span>
    </div>
    <div class="section">
      <span class="left">
        <label for="units_input">Weight Units</label>
      </span>
      <span class="right">
        <select required id="units_input">
          <option value="Grams">Grams</option>
          <option value="Ounces">Ounces</option>
        </select>
      </span>
    </div>
    <div class="section">
      <span class="left">
        <label for="substitute_input">Substitution Food</label>
      </span>
      <span class="right">
        <div class="dropdown">
          <input type="text" required id="substitute_input" name="substitute_input">
          <ul class="dropdown-content" id="substitute_list">
          </ul>
        </div>
      </span>
    </div>
    <div class="section">
      <div id="output_div" class="dontshow">
        <center>
          <span id="output"></span>
        </center>
      </div>
    </div>
    <div class="section">
      <span class="left">
        <a href="https://www.absolutecoaching.ca/"><img id="absolute_coachin_logo" src="Absolute Coaching.jpg" /></a>
      </span>
      <span class="right" id="logo_container">
        <input type="submit" value="Reset" id="reset_button" class="resetdontshow" name="reset_button">
      </span>
    </div>
  </div>
  <script type="text/javascript" src="papaparse.min.js"></script>
  <script type="text/javascript" src="mainscript.js"></script>
</body>
</html>
