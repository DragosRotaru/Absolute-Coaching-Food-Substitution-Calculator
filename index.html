<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="calculator_container">
    <div class="f9cnqx3j4r4398">
      <span class="center"><center>Food Substitution Calculator</center></span>
    </div>
    <div class="f9cnqx3j4r4398">
      <span class="left">
        <label for="food_to_be_substituted_input">Food To Substitute</label>
      </span>
      <span class="right">
        <div class="dropdown">
          <input type="text" class="dropbtn" required id="food_to_be_substituted_input" name="food_to_be_substituted_input">
          <ul class="dropdown-content" id="food_to_be_substituted_input_autocomplete_list">
          </ul>
        </div>
      </span>
    </div>
    <div class="f9cnqx3j4r4398">
      <span class="left">
        <label for="amount_to_be_substituted_input">Food Weight</label>
      </span>
      <span class="right">
        <input type="number" required step="1" min="0" pattern="^[1-9]\d*$" id="amount_to_be_substituted_input" name="amount_to_be_substituted_input">
      </span>
    </div>
    <div class="f9cnqx3j4r4398">
      <span class="left">
        <label for="units_to_be_substituted_input">Weight Units</label>
      </span>
      <span class="right">
        <select required id="units_to_be_substituted_input">
          <option value="Grams">Grams</option>
          <option value="Ounces">Ounces</option>
        </select>
      </span>
    </div>
    <div class="f9cnqx3j4r4398">
      <span class="left">
        <label for="substitute_food_input">Substitution Food</label>
      </span>
      <span class="right">
        <div class="dropdown">
          <input type="text" required id="substitute_food_input" name="substitute_food_input">
          <ul class="dropdown-content" id="substitute_food_input_autocomplete_list">
          </ul>
        </div>
      </span>
    </div>
    <div class="f9cnqx3j4r4398">
      <div id="substitute_food_weight_output_div" class="dontshow">
        <center>
          <span id="substitute_food_weight_output"></span>
        </center>
      </div>
    </div>
    <div class="f9cnqx3j4r4398">
      <span class="left">
        <a href="https://www.absolutecoaching.ca/"><img id="absolute_coachin_logo" src="Absolute Coaching.jpg" /></a>
      </span>
      <span class="right" id="logo_container">
        <input type="submit" value="submit" id="calculator_submit_button" name="calculator_submit_button">
      </span>
    </div>
  </div>
  <script type="text/javascript" src="papaparse.min.js"></script>
  <script type="text/javascript" src="mainscript.js"></script>
</body>
</html>
